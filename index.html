<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סריקת תעודה מזהה</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
</head>
<body>
    <div id="home">
        <h1>ברוך הבא</h1>
        <button onclick="goToScanPage()">סרוק תעודה מזהה</button>
    </div>
    
    <div id="scan" style="display:none;">
        <h2>צלם תמונת תעודה מזהה</h2>
        <video id="video" autoplay></video>
        <button onclick="captureImage()">צלם</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="scanButton" onclick="processID()" style="display:none;">סרוק</button>
        <div id="result" style="display:none;">
            <h3>תוצאה</h3>
            <textarea id="scannedData"></textarea>
            <button onclick="sendWebhook()">אישור ושליחה</button>
        </div>
    </div>
    
    <script>
        function goToScanPage() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('scan').style.display = 'block';
            startCamera();
        }
        
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById('video').srcObject = stream;
                })
                .catch(err => console.error("Error accessing camera: ", err));
        }
        
        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            document.getElementById('scanButton').style.display = 'block';
        }
        
        function processID() {
            const canvas = document.getElementById('canvas');
            Tesseract.recognize(
                canvas.toDataURL(),
                'eng+heb',
                {
                    logger: m => console.log(m)
                }
            ).then(({ data: { text } }) => {
                document.getElementById('scannedData').value = text;
                document.getElementById('result').style.display = 'block';
            });
        }
        
        function sendWebhook() {
            const data = {
                text: document.getElementById('scannedData').value
            };
            fetch('https://your-webhook-url.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => alert('נתונים נשלחו!'))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
