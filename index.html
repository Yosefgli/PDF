<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סריקת תעודה מזהה</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
</head>
<body>
    <div id="home">
        <h1>ברוך הבא</h1>
        <button onclick="goToScanPage()">סרוק תעודה מזהה</button>
    </div>
    
    <div id="scan" style="display:none;">
        <h2>העלה תמונת תעודה מזהה</h2>
        <input type="file" id="idImage" accept="image/*">
        <button onclick="processID()">סרוק</button>
        <div id="result" style="display:none;">
            <h3>תוצאה</h3>
            <textarea id="scannedData"></textarea>
            <button onclick="sendWebhook()">אישור ושליחה</button>
        </div>
    </div>
    
    <script>
        function goToScanPage() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('scan').style.display = 'block';
        }

        function processID() {
            const fileInput = document.getElementById('idImage');
            if (fileInput.files.length === 0) {
                alert('בחר תמונה');
                return;
            }
            const image = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                Tesseract.recognize(
                    event.target.result,
                    'eng+heb',
                    {
                        logger: m => console.log(m)
                    }
                ).then(({ data: { text } }) => {
                    document.getElementById('scannedData').value = text;
                    document.getElementById('result').style.display = 'block';
                });
            };
            reader.readAsDataURL(image);
        }
        
        function sendWebhook() {
            const data = {
                text: document.getElementById('scannedData').value
            };
            fetch('https://your-webhook-url.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => alert('נתונים נשלחו!'))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
